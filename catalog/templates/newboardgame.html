{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider red">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Board Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<!-- Choices for what to add -->
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the board game">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the board game"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="difficulty">Difficulty:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="difficulty" id="difficulty1" value="Light">Light
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="difficulty" id="difficulty2" value="Light-Medium">Light-Medium
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="difficulty" id="difficulty3" value="Medium">Medium
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="difficulty" id="difficulty4" value="Medium-Heavy">Medium-Heavy
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="difficulty" id="difficulty5" value="Heavy">Heavy
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-tower" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
